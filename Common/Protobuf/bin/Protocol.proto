syntax = "proto3";
package Protocol;

enum PlayerType
{
    PLAYER_TYPE_NONE = 0;
    PLAYER_TYPE_KNIGHT = 1;
    PLAYER_TYPE_MAGE = 2;
    PLAYER_TYPE_ARCHER = 3;
}

message C_LOGIN
{

}

message S_LOGIN
{
    bool success = 1;
    repeated Player players = 2; // 아이디 발급 전
}

message C_ENTER_GAME
{
    uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
    bool success = 1;
}

message C_CHAT
{
    string msg = 1;
}

message S_CHAT
{
    uint64 playerId = 1;
    string msg = 2;
}

message Player
{
    uint64 id = 1;
    string name = 2;
    PlayerType playerType = 3;
}