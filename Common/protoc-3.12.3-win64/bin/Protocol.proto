syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_CHANGE_STAT = 7;
  S_POP = 8;
  S_TRAP = 9;
  S_DIE = 10;
}

enum CreatureState {
    IDLE = 0;
    MOVING = 1;
    DEAD = 2;
    POP = 3;
    TRAP = 4;
}

enum MoveDir {
    UP = 0;
    DOWN = 1;
    LEFT = 2;
    RIGHT = 3;
}

enum GameObjectType {
    NONE = 0;
    PLAYER = 1;
    BLOCK = 2;
    BUBBLE = 3;
    WAVE = 4;
    ITEM = 5;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
    repeated ObjectInfo objects = 1;
}

message S_Despawn {
    repeated int32 objectIds = 1;
}

message C_Move {
    PositionInfo posInfo = 1;
}

message S_Move {
    int32 objectId = 1;
    PositionInfo posInfo = 2;
}

message C_Skill {
    SkillInfo info = 1;
}

message S_ChangeStat {
    int32 playerId = 1;
    StatInfo statInfo = 2;
}

message S_Pop {
    int32 objectId = 1;
}

message S_Trap {
    int32 playerId = 1;
}

message S_Die {
    int32 playerId = 1;
}

message ObjectInfo {
    int32 objectId = 1;
    string name = 2;
    PositionInfo posInfo = 3;
    StatInfo statInfo = 4;
    bool isEdge = 5;
}

message PositionInfo {
    CreatureState state = 1;
    MoveDir moveDir = 2;
    int32 posX = 3;
    int32 posY = 4;
}

message StatInfo {
    int32 id = 1;
    string name = 2;
    int32 speedLvl = 3;
    int32 power = 4;
    int32 availBubble = 5;
    int32 maxSpeedLvl = 6;
    int32 maxPower = 7;
    int32 maxBubble = 8;
}

message SkillInfo {
    int32 power = 1;
    int32 posX = 2;
    int32 posY = 3;
}